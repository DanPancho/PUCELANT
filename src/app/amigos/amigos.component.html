<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<div class="contenedor">
    <h3>FRIENDS</h3>
    <div class="amigos">
        <ul *ngFor="let item of Amigos; let indice = index" >
            <li *ngFor="let amigo of Amigos[indice].amigos; let i = index" (click)="mensajes(i)">
                <a >{{amigo.nombre_ami}}</a>
                <img class="img-xs rounded-circle" src={{amigo.img_ami}} alt="friend">
            </li>
        </ul>
    </div>
</div>
